<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheakout</title>

    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">


    <!-- main css -->
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <div class="cheakout my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card delivary_area mb-4">
                        <div class="delivary_header">
                            <h6>Choose Delivery Address</h6>
                        </div>

                        <div class="card_body">

                            <input type="radio" class="form-check-input" name="adress" id="home" >
                            <label for="home">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-9">
                                        <h6>Home</h6>
                                        <p>001,Acumartt ,Gov. Vicente Duterte, Davao City, 8000 Davao Del Sur, Philippines</p>
                                    </div>

                                    <div class="col-3 edit d-flex">
                                        <a href="#" class="cheakout_btn ml-auto" >Edit</a>
                                    </div>

                                </div>
                            </label>

                            <input type="radio" class="form-check-input" name="adress" id="office" >
                            <label for="office">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-9">
                                        <h6>Office</h6>
                                        <p>Block 12 Lot 4, Mayapis Street, Nova Tierra Village, Lanang, Davao City, 8000,
                                            Davao del Sur, Philippines</p>
                                    </div>

                                    <div class="col-3 edit d-flex">
                                        <a href="#" class="cheakout_btn ml-auto" >Edit</a>
                                    </div>

                                </div>
                            </label>

                            <hr class="bg-secondary">

                            <a href="#" class="cheakout_btn mb-2 d-inline-block">Add new address</a>
                        </div>

                    </div>

                    <div class="card schedule mb-4">
                        <div class="schedule_header">
                            <h6 class="mb-0">Delivery Schedule</h6>
                        </div>

                        <div class="schedule_body px-3 py-1">
                            <div class="row my-4 mx-sm-5">
                                <div class="col-md-6">
                                    <div class="card py-1 px-4">
                                        <b>Choose a Date</b>
                                        <ul class="p-3 mb-0">
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb1" >
                                                <label for="feb1"> Today February 01 </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb2" >
                                                <label for="feb2"> Today February 02 </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb3" >
                                                <label for="feb3"> Today February 03 </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb4" >
                                                <label for="feb4"> Today February 04 </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb5" >
                                                <label for="feb5"> Today February 05 </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb6" >
                                                <label for="feb6"> Today February 06 </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="date" id="feb7" >
                                                <label for="feb7"> Today February 07 </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <div class="card py-1 px-4">
                                        <b>Choose a Time</b>
                                        <ul class="p-3 mb-0">
                                            <li>
                                                <input type="radio" class="form-check-input" name="time" id="time1" >
                                                <label for="time1"> 09:00 AM to 12:00 PM </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="time" id="time2" >
                                                <label for="time2"> 12:00 PM to 03:00 PM </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="time" id="time3" >
                                                <label for="time3"> 03:00 PM to 06:00 PM </label>
                                            </li>
                                            <li>
                                                <input type="radio" class="form-check-input" name="time" id="time4" >
                                                <label for="time4"> 06:00 PM to 09:00 PM </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card instructions mb-4">
                        <div class="instructions_header">
                            <h6 class="mb-0">Order Instructions</h6>
                        </div>
                        <div class="card-body">
                            <textarea name="instructions" id="instructions" rows="3" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="card instructions mb-4">
                        <div class="instructions_header">
                            <h6 class="mb-0">If a product is not available</h6>
                        </div>
                        <div class="card-body">
                            <select class="form-control" aria-label="Default select example">
                                <option selected>Remove it from my order</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>


                    </div>
                    <div class="col-lg-4">
                        <div class="card summary mb-3">
                            <div class="card_header mb-4">
                                <h6>Your Cart Summary</h6>
                            </div>

                            <div class="summary_body">
                                <div class="d-flex justify-content-between ">
                                    <p>Your Cart Summary (3 items)</p>
                                    <p><b>₱1,920.00 </b></p>
                                </div>

                                <div class="d-flex justify-content-between ">
                                    <p>Delivery Charges</p>
                                    <p><b>₱00.00 </b></p>
                                </div>

                                <div class="d-flex justify-content-between ">
                                    <p>
                                        <a href="#" class="coupon">Enter Coupon Code</a>
                                        <a href="#" class="ml-3 text-dark apply"><u>Apply</u></a>
                                    </p>
                                    <p><b>₱00.00 </b></p>
                                </div>
                                <hr class="bg-secondary">

                                <div class="d-flex justify-content-between ">
                                    <b>Your Cart Total</b>
                                    <b><a href="#">₱1,920.00 </a></b>
                                </div>

                            </div>
                        </div>

                        <a href="../payment/index.html" type="button" class="payment_btn btn btn-block">
                            payment <i class="fas fa-chevron-right ml-4"></i>
                        </a>


                    </div>
                </div>



            </div>
        </div>
    </div>














    <!-- bootstrap 4 js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
